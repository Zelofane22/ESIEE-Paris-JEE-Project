<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Connexion Administrateur</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
</h:head>
<h:body>
    <header>
        <h1>Connexion Administrateur</h1>
    </header>
    <div class="container">
        <h:form>
            <h:outputLabel for="email" value="Email :" />
            <h:inputText id="email" value="#{authBean.email}" required="true" />
            <br />
            <h:outputLabel for="motDePasse" value="Mot de Passe :" />
            <h:inputSecret id="motDePasse" value="#{authBean.motDePasse}" required="true" />
            <br />
            <h:commandButton value="Se connecter" action="#{authBean.login}" />
            <h:messages />
        </h:form>
    </div>
</h:body>
</html>
