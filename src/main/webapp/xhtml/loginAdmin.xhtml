<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Connexion Administrateur</title>
    <style>
        /* Style de la page */
    </style>
</h:head>
<h:body>
    <div class="container">
        <h2>Connexion Administrateur</h2>
        <h:form>
            <h:outputLabel for="email" value="Email :" />
            <h:inputText id="email" value="#{authBean.email}" required="true" />
            <h:outputLabel for="password" value="Mot de passe :" />
            <h:inputSecret id="password" value="#{authBean.password}" required="true" />
            <h:commandButton value="Se connecter" action="#{authBean.login}" />
            <h:messages />
        </h:form>
    </div>
</h:body>
</html>
