<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Soumission de Requête</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
        }

        .container {
            margin: 50px auto;
            padding: 20px;
            max-width: 600px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        textarea, input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #388E3C;
        }
    </style>
</h:head>
<h:body>
    <div class="container">
        <h2>Soumettre une Requête</h2>
        <h:form>
            <h:outputLabel for="sujet" value="Sujet :" />
            <h:inputText id="sujet" value="#{requeteBean.sujet}" required="true" />
            <h:outputLabel for="description" value="Description :" />
            <h:inputTextarea id="description" value="#{requeteBean.description}" rows="5" required="true" />
            <h:commandButton value="Envoyer" action="#{requeteBean.soumettreRequete}" />
            <h:messages />
        </h:form>
    </div>
</h:body>
</html>
