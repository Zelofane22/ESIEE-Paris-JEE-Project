<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Soumission de Requête</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
</h:head>
<h:body>
    <header>
        <h1>Soumission de Requête</h1>
    </header>
    <div class="container">
        <h:form>
            <h:outputLabel for="sujet" value="Sujet :" />
            <h:inputText id="sujet" value="#{requeteBean.sujet}" required="true" />
            <br />
            <h:outputLabel for="description" value="Description :" />
            <h:inputTextarea id="description" value="#{requeteBean.description}" required="true" />
            <br />
            <h:commandButton value="Soumettre" action="#{requeteBean.ajouterRequete}" />
            <h:messages />
        </h:form>
    </div>
</h:body>
</html>
