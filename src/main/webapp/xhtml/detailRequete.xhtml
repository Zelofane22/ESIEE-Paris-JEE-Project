<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Détail de la Requête</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
</h:head>
<h:body>
    <header>
        <h1>Détail de la Requête</h1>
    </header>
    <div class="container">
        <p><strong>ID :</strong> #{requeteBean.selectedRequete.id}</p>
        <p><strong>Sujet :</strong> #{requeteBean.selectedRequete.sujet}</p>
        <p><strong>Description :</strong> #{requeteBean.selectedRequete.description}</p>
        <p><strong>Statut :</strong> #{requeteBean.selectedRequete.statut}</p>

        <h:form>
            <h:outputLabel for="reponse" value="Réponse :" />
            <h:inputTextarea id="reponse" value="#{requeteBean.reponse}" required="true" />
            <h:commandButton value="Envoyer" action="#{requeteBean.repondre}" />
            <h:messages />
        </h:form>
    </div>
</h:body>
</html>
