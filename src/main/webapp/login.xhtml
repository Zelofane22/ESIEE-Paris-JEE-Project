<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Connexion</title>
</h:head>
<h:body>
    <h:form>
        <h:outputLabel for="email" value="Email :" />
        <h:inputText id="email" value="#{authBean.utilisateur.email}" />
        <br />
        <h:outputLabel for="password" value="Mot de passe :" />
        <h:inputSecret id="password" value="#{authBean.utilisateur.motDePasse}" />
        <br />
        <h:commandButton value="Se connecter" action="#{authBean.login}" />
        <h:messages />
    </h:form>
</h:body>
</html>
